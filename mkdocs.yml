site_name: NCBS Hippo
site_url: https://ncbs.res.in/hippo
site_author: Dilawar Singh <dilawars@ncbs.res.in>
copyright: 'Copyright &copy; 2016-2020 Dilawar Singh'
repo_url: https://github.com/dilawar/HippoApp

theme:
    name: material

nav:
    - Home: index.md
    - User Manual: user_manual.md
    - Admin Manual:
        - BookMyVenue Admin manual: bmv_admin_manual.md
        - Acadmic Admin Manual: acadmic_admin_manual.md
        - Admin Manual: admin_manual.md
    - Developer Documents: developer.md
    - Bug tracker: https://github.com/dilawar/hippo/issues

markdown_extensions:
    - admonition
    - toc:
        permalink: true
    - attr_list
    - fontawesome_markdown
    - pymdownx.caret
    - pymdownx.details
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tilde
    - pymdownx.superfences:
        custom_fences:
          - name: mermaid
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_div_format

extra_css:
    - https://unpkg.com/mermaid@8.50/dist/mermaid.css

extra_javascript:
    - https://unpkg.com/mermaid@8.5.0/dist/mermaid.min.js
    - https://kit.fontawesome.com/ea1c2ca391.js

plugins:
    - search
